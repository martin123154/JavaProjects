<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dodaj przedstawienie</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
   <script>
   
   $(document).ready(function()
		   {
		       $.get("/teatr/rest/scena/getAllSceny", function(data, textStatus)
		       {
		          var scenaSelect = document.getElementById('scenaID');
		          for(var i in data) {
		               var opt = document.createElement('option');
		               var scenaInfo = data[i].idScena + " " + data[i].nazwa + " " + data[i].wielkosc;
		               opt.value = scenaInfo;
		               opt.innerHTML = scenaInfo;
		               scenaSelect.appendChild(opt);
		          }
		       });
		   });
		       
   </script>
</head>
<body>
<form action="/teatr/rest/przedstawienie/addPrzedstawienie" method="post">
    <table class="operationtable">
        <tr class='tableheader'>
            <td colspan='2'>Dodawanie zamówienia</td>
        </tr>
        <tr>
            <td>Scena:</td>
            <td>
                <select name="scenaID" id="scenaID">
                </select>
            </td>
        </tr>

        <tr>
            <td>Tytuł:</td>
            <td><input id="tytul" type="text" name="tytul"  /></td>
        </tr>
        <tr>
            <td>Data rozpoczęcia:</td>
            <td><input id="data_rozp" type="text" name="data_rozp" /></td>
        </tr>
        <tr>
            <td>Data zakończenia:</td>
            <td><input id="data_zak" type="text" name="data_zak" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value=" DODAJ " align="right"></td>
        </tr>
    </table>
</form>

			   <a class="btn btn-default" href="przedstawienie/showPrzedstawienie.html"><b><font color="red">Zobacz wszystkie przedstawienia</font></b></a>
</body>
</html>
